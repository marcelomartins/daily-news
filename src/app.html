<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* Estilos globais para temas */
			:root {
				--bg-primary: #f5f5f5;
				--text-primary: #2c2c2c;
			}

			:root.dark-theme {
				--bg-primary: #1a1a1a;
				--text-primary: #e0e0e0;
			}

			html, body {
				margin: 0;
				padding: 0;
				background: var(--bg-primary);
				color: var(--text-primary);
				transition: background-color 0.3s ease, color 0.3s ease;
			}
		</style>
		<script>
			// Aplica tema antes do carregamento para evitar flash
			(function() {
				// Verifica cookie de tema
				const cookies = document.cookie.split(';');
				const themeCookie = cookies.find(c => c.trim().startsWith('theme='));
				const savedTheme = themeCookie?.split('=')[1];
				
				// Verifica preferÃªncia do sistema
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				
				// Aplica tema
				const shouldUseDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
				if (shouldUseDark) {
					document.documentElement.classList.add('dark-theme');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
